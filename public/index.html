<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ponko2-server</title>
  </head>
  <body>
    <h1>Ponko2-Server Sample</h1>
    
    <h2>/sample1</h2>
    <form action="/sample1" method="GET">
      ID: <input type="text" name="id" /><br />
      Name: <input type="text" name="name" /><br />
      <input type="submit" />
    </form>
    
    <h2>/sample2</h2>
    <form action="/sample2" method="POST">
      Parameter 1: <input type="text" name="param1" /><br />
      Parameter 2: <input type="text" name="param2" /><br />
      Parameter 3: <input type="text" name="param3" /><br />
      Parameter 4: <input type="text" name="param4" /><br />
      <input type="submit" />
    </form>
    
  </body>
</html>
